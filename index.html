<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooties - 루티즈 채소 친구들</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #fffaf3;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #cce5a1;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .main {
      padding: 2rem;
      text-align: center;
    }
    .character {
      display: inline-block;
      margin: 1.5rem;
    }
    .character img {
      width: 150px;
      height: 150px;
      border-radius: 1rem;
    }
    footer {
      background: #e9e9e9;
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌱 루티즈 친구들을 소개합니다!</h1>
  </header>

  <div class="main">
    <div class="character">
      <img src="altari.png" alt="알타리무">
      <p><strong>알타리무</strong><br>시크하지만 속 깊은 친구</p>
    </div>
    <div class="character">
      <img src="zucchini.png" alt="애호박">
      <p><strong>애호박</strong><br>엉뚱한 상상력의 귀요미</p>
    </div>
    <div class="character">
      <img src="onion.png" alt="적양파">
      <p><strong>적양파</strong><br>눈물 많은 감성 철학자</p>
    </div>
  </div>

  <footer>
    © 2025 루티즈(Rooties). All rights reserved.
  </footer>
</body>
</html>
